<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="../images/icons/apple-touch-icon-152x152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MVP Game Viewer">
  <meta name="msapplication-TileImage" content="../images/icons/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="Description" content="Player for each video. Allows skipping from pitch to pitch.">
</head>
<body>
  <div class="header"></div>
  <div class="video-container">
    <iframe
      id='video'
      width="853"
      height="480"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  <div class="video-controls">
    <button onclick="changePitch('prev')" class="button">Previous</button>
    <input
      id="pitch-number"
      class="button"
      onkeyup="if (event.keyCode == 13) { changePitch('pitch'); return false; }"
      type="number"
      value=1
      style="width: 4rem;">
    </input>
    <button onclick="changePitch('next')" class="button">Next Pitch</button>
  </div>
  <hr>
  <div class="thumbnails"></div>
  <script src="../js/functions.js"></script>
  <script src="../js/player.js"></script>
</body>
</html>
